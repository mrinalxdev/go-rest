<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizVerse</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>

   <div class="quiz-container" id="quiz" >
    <div class="quiz-header">
        <h2 id="question">Question Text</h2>
        <ul>
            <li>
                <input type="radio" name="answer" class = "answer" id="a">
                <label id="a_text" for="a">Question</label>
            </li>
            <li>
                <input type="radio" name="answer" class = "answer" id="b">
                <label id="b_text" for="a">Question</label>
            </li>
            <li>
                <input type="radio" name="answer" class = "answer" id="c">
                <label id="c_text" for="a">Question</label>
            </li>
            <li>
                <input type="radio" name="answer" class = "answer" id="d">
                <label id="d_text" for="a">Question</label>
            </li>
        </ul>
    </div>
    <button id="submit">Submit to Go for next</button>
   </div>
</body>
</html>
